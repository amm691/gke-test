apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: hospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: amitmankar691/patient-service:v1
        ports:
        - containerPort: 3000
